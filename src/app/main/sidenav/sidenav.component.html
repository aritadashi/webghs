<mat-nav-list class="side-navnar">
  <span *ngFor="let menu of menuItems; index as i">
    <ng-container *ngIf="menu.children && menu.children.length > 0">
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon mat-list-icon>{{ menu.iconName }}</mat-icon>
          {{ menu.displayName }}
        </mat-expansion-panel-header>
        <app-sidenav-item
          [item]="menu"
          [children]="menu.children"
          (sidenavItemClose)="onSidenavClose()"
        ></app-sidenav-item>
      </mat-expansion-panel>
    </ng-container>

    <ng-container *ngIf="!menu.children || menu.children.length === 0">
      <mat-list-item
        [routerLink]="menu.route"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onSidenavClose()"
      >
        <mat-icon>{{ menu.iconName }}</mat-icon> {{ menu.displayName }}
      </mat-list-item>
    </ng-container>
  </span>
</mat-nav-list>
